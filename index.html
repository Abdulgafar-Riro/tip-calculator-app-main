<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">
    <header class="logo">
      <img src="./images/logo.svg" alt="Tip calculator logo">
    </header>
    <div class="calculator-container">
      <section class="input-section">
        <label>Bill</label>
        <span class="input">
          <img src="./images/icon-dollar.svg" alt="icon for dollar">
          <input type="text" placeholder="0">
        </span>
        <p>Select Tip %</p>
        <div class="select-buttons">
          <button class="input-btn" type="button">5%</button>
          <button class="input-btn" type="button">10%</button>
          <button class="input-btn active" type="button">15%</button>
          <button class="input-btn" type="button">25%</button>
          <button class="input-btn" type="button">50%</button>
          <button class="input-btn custom-btn" type="button">Custom</button>
        </div>
        <label>Number of People</label>
        <span class="people-input input">
          <img src="./images/icon-person.svg" alt="icon of a person">
          <input type="text" placeholder="0">
        </span>
      </section>
      <section class="tip-display-section">
        <span class="tip-result">
          <span class="left-side">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </span>
          <span class="right-side">
            <p class="amount">$0</p>
          </span>
        </span>

        <span class="tip-result">
          <span class="left-side">
            <h3>Total</h3>
            <p>/ person</p>
          </span>
          <span class="right-side">
            <p class="amount">$0</p>
          </span>
        </span>
        <button type="reset" class="reset-button">RESET</button>
      </section>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>

  </main>
</body>

</html>
