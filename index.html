<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main class="main-container">
    <header class="logo">
      <img src="./images/logo.svg" alt="Tip calculator logo">
    </header>
    <div class="calculator-container">
      <section class="input-section">
        <label>Bill</label>
        <div class="bill-amount billAmount">
          <img src="./images/icon-dollar.svg" alt="icon for dollar">
          <input type="text" placeholder="0">
        </div>
        <p class="select-tip">Select Tip %</p>
        <div class="select-buttons">
          <button class="input-btn tipPercentage" type="button">5%</button>
          <button class="input-btn tipPercentage" type="button">10%</button>
          <button class="input-btn tipPercentage" type="button">15%</button>
          <button class="input-btn tipPercentage" type="button">25%</button>
          <button class="input-btn tipPercentage" type="button">50%</button>
          <input type="text" placeholder="Custom" class="input-btn tipPercentage custom-btn">
        </div>

        <label>Number of People</label>
        <div class="people-number input">
          <img src="./images/icon-person.svg" alt="icon of a person">
          <input class="numPeople" type="text" placeholder="0">
        </div>
      </section>

      <section class="tip-display-section">
        <div>
          <div class="tip-result">
            <div class="left-side">
              <p class="tip-header">Tip Amount</p>
              <p>/ person</p>
            </div>
            <div class="right-side">
              <p class="amount">$0.00</p>
            </div>
          </div>

          <div class="tip-result">
            <div class="left-side">
              <p class="tip-header">Total</p>
              <p>/ person</p>
            </div>
            <div class="right-side">
              <p class="amount">$0.00</p>
            </div>
          </div>
        </div>

        <button type="reset" class="reset-button">RESET</button>
      </section>

    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </main>
</body>

</html>
